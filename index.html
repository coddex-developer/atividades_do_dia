<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Formatador de texto para atividades do dia a dia">
  <title>R.D.O</title>
  <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
  <script src="./index.js" type="module" defer></script>
  
  <!-- Tailwind CSS & Flowbite -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white">
  <header>
    <nav class="bg-gray-800 shadow-md border-gray-700 dark:bg-gray-900 flex justify-between items-center p-4">
      <a href="#" class="flex items-center">
        <img src="./images/logo.png" class="h-10 mr-3" alt="Logo" />
      </a>
      <ul id="menu" class="flex space-x-4">
        <li><a href="https://wa.me/+5561981323772/?text=Olá+Gabriel+tudo+bem+vim+através+do+seu+aplicativo+R.D.O" class="text-white"><i class="bi bi-whatsapp"></i> Suporte</a></li>
        <li><a id="sobre" href="#" class="text-white"><i class="bi bi-chat-square-text"></i> Sobre</a></li>
      </ul>
      <button id="themeToggle" class="text-white text-2xl p-2 rounded-lg">
        <i id="themeIcon" class="bi bi-circle-half"></i>
      </button>
    </nav>
  </header>

  <div class="obfuscateTheme p-6">
    <h1 class="text-3xl font-bold text-center">R.D.O</h1>
    <form id="activityForm" class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6 mt-6">
      <label class="block font-medium">Executantes da atividade:</label>
      <div class="boxButtonsExecutants flex gap-2">
        <button type="button" class="newExecutant flex items-center gap-2 bg-blue-500 text-white px-4 py-2 rounded-lg"><i class="bi bi-diagram-3"></i> Novo Executante</button>
      </div>
      <input class="executant mt-2 w-full p-2 border rounded-lg" placeholder="Nome:" value="Gabriel" />
      <input class="executant mt-2 w-full p-2 border rounded-lg" placeholder="Nome:" value="Fábio" />
      <div class="boxDinamicAddExecutants"></div>
      <div class="mt-4">
        <label for="activityDate" class="block font-medium">Data:</label>
        <input type="date" id="activityDate" class="w-full p-2 border rounded-lg" />
      </div>
      <div class="controlTime mt-4 flex space-x-2">
        <label for="startTime">De</label>
        <input type="time" id="startTime" class="p-2 border rounded-lg" />
        <label for="endTime">às</label>
        <input type="time" id="endTime" class="p-2 border rounded-lg" />
      </div>
      <div class="mt-4">
        <label for="selectTag" class="block font-medium">Tags:</label>
        <select class="selectTag w-full p-2 border rounded-lg" id="selectTag">
          <option value="" selected disabled>Selecione uma opção</option>
        </select>
        <div id="display" class="display mt-2"></div>
      </div>
      <label for="activityDescription" class="block font-medium mt-4">Descrição da atividade:</label>
      <textarea id="activityDescription" rows="8" class="w-full p-2 border rounded-lg">•ATIVIDADE: MANUTENÇÃO PREVENTIVA
__________________________________
•SETOR: 
__________________________________
•TST/LIBERADOR: 
__________________________________
•ELETRICISTA: 
__________________________________
•DDS: 07:40
__________________________________
•DESLOCAMENTO DE FERRAMENTAS E ISOLAMENTO DA ÁREA: 08:00 às 00:00
__________________________________
•AGUARDANDO LIBERAÇÃO: 00:00 às 00:00
__________________________________
•INÍCIO DAS ATIVIDADES: 00:00
__________________________________
•FIM DAS ATIVIDADES: 16:20
__________________________________
•OBSERVAÇÕES: 
__________________________________</textarea>
      <div class="mt-4 flex space-x-4">
        <button type="button" id="saveButton" class="saveButton flex items-center gap-2 bg-green-500 text-white px-4 py-2 rounded-lg"><i class="bi bi-folder-plus"></i> Salvar</button>
        <button type="button" id="startLivePreviewButton" class="startLivePreviewButton flex items-center gap-2 bg-yellow-500 text-white px-4 py-2 rounded-lg"><i class="bi bi-view-list"></i> Pré-visualizar</button>
      </div>
    </form>
  </div>

  <footer class="bg-gray-800 text-white text-center py-4 mt-6">
    <div class="flex justify-center space-x-4 mb-2">
      <a href="https://github.com/seu-usuario" target="_blank" class="text-white text-xl"><i class="bi bi-github"></i></a>
    </div>
    <p>&copy; <span id="currentYear"></span> Todos os direitos reservados.</p>
  </footer>

  <script>
    document.getElementById("currentYear").textContent = new Date().getFullYear();
    const themeToggle = document.getElementById("themeToggle");
    const themeIcon = document.getElementById("themeIcon");
    function setTheme(theme) {
      document.documentElement.classList.toggle("dark", theme === "dark");
      themeIcon.className = theme === "dark" ? "bi bi-moon" : "bi bi-sun";
      document.cookie = `theme=${theme};path=/;max-age=31536000`;
    }
    themeToggle.addEventListener("click", () => {
      const currentTheme = document.documentElement.classList.contains("dark") ? "light" : "dark";
      setTheme(currentTheme);
    });
    const savedTheme = document.cookie.split(";").find(row => row.startsWith("theme="))?.split("=")[1];
    if (savedTheme) setTheme(savedTheme);
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
</body>
</html>
