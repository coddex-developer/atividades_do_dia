<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Formatador de texto para atividades do dia a dia">
  <title>R.D.O</title>
  <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
  <script src="./index.js" type="module" defer></script>
  
  <!-- Tailwind CSS & Flowbite -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white">
  <header>
    <nav class="bg-white shadow-md border-gray-200 dark:bg-gray-900">
      <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="#" class="flex items-center">
          <img src="./images/logo.png" class="h-10 mr-3" alt="Logo" />
          <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">R.D.O</span>
        </a>
        <button id="themeToggle" class="text-gray-500 dark:text-white text-2xl p-2 rounded-lg">
          <i id="themeIcon" class="bi bi-sun"></i>
        </button>
      </div>
    </nav>
  </header>

  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-center">R.D.O</h1>
    <form id="activityForm" class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6 mt-6">
      <label class="block mb-2 text-sm font-medium">Executantes da atividade:</label>
      <div class="mb-4">
        <button type="button" class="newExecutant bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 flex items-center gap-2"><i class="bi bi-diagram-3"></i> Novo Executante</button>
      </div>
      <input class="block w-full p-2 mb-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 executant" placeholder="Nome:" value="Gabriel" />
      <input class="block w-full p-2 mb-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 executant" placeholder="Nome:" value="Fábio" />
      <div class="boxDinamicAddExecutants"></div>

      <div class="mb-4">
        <label class="block text-sm font-medium">Data:</label>
        <input type="date" id="activityDate" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700" />
      </div>

      <div class="mb-4 flex space-x-4">
        <div>
          <label class="block text-sm font-medium">De:</label>
          <input type="time" id="startTime" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700" />
        </div>
        <div>
          <label class="block text-sm font-medium">Às:</label>
          <input type="time" id="endTime" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700" />
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium">Tags:</label>
        <select class="block w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700" id="selectTag">
          <option value="" selected disabled>Selecione uma opção</option>
        </select>
      </div>

      <label class="block text-sm font-medium">Descrição da atividade:</label>
      <textarea id="activityDescription" rows="8" class="w-full p-4 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white"></textarea>

      <div class="mt-4 flex space-x-4">
        <button type="button" id="saveButton" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 flex items-center gap-2"><i class="bi bi-folder-plus"></i> Salvar</button>
        <button type="button" id="startLivePreviewButton" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 flex items-center gap-2"><i class="bi bi-view-list"></i> Pré-visualizar</button>
      </div>
    </form>
  </div>

  <footer class="bg-gray-900 text-white text-center py-4 mt-6">
    <div class="flex justify-center space-x-4 mb-2">
      <a href="https://github.com/seu-usuario" target="_blank" class="text-white text-xl"><i class="bi bi-github"></i></a>
    </div>
    <p>&copy; <span id="currentYear"></span> Todos os direitos reservados.</p>
  </footer>

  <script>
    document.getElementById("currentYear").textContent = new Date().getFullYear();
    const themeToggle = document.getElementById("themeToggle");
    const themeIcon = document.getElementById("themeIcon");
    function setTheme(theme) {
      document.documentElement.classList.toggle("dark", theme === "dark");
      themeIcon.className = theme === "dark" ? "bi bi-moon" : "bi bi-sun";
      document.cookie = `theme=${theme};path=/;max-age=31536000`;
    }
    themeToggle.addEventListener("click", () => {
      const currentTheme = document.documentElement.classList.contains("dark") ? "light" : "dark";
      setTheme(currentTheme);
    });
    const savedTheme = document.cookie.split(";").find(row => row.startsWith("theme="))?.split("=")[1];
    if (savedTheme) setTheme(savedTheme);
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
</body>
</html>
