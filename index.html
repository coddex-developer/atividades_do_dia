<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Formatador de texto para atividades do dia a dia">
  <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="./index.js" type="module" defer></script>
  <title>R.D.O</title>
</head>

<body>
  <header>
    <a href="#">
      <img src="./images/logo.png" class="logo" alt="Logo" />
    </a>
    <nav class="nav" id="nav">
      <span class="menuButton"></span>
      <ul id="menu" class="menu">
        <li>
          <a href="https://wa.me/+5561981323772"><i class="bi bi-whatsapp"></i> Suporte </a>
        </li>
        <li>
          <a id="sobre" href="#"><i class="bi bi-chat-square-text"></i> Sobre </a>
        </li>
      </ul>
    </nav>
  </header>
  <div class="obfuscateTheme">
    <h1>R.D.O</h1>
    <form id="activityForm">
      <label for="">Executantes da atividade:</label>
      <div class="boxButtonsExecutants">
        <button type="button" class="newExecutant"><i class="bi bi-diagram-3"></i> Novo Executante</button>
      </div>
      <input class="executant" placeholder="Nome:" value="Gabriel" />
      <input class="executant" placeholder="Nome:" value="Fábio" />
      <div class="boxDinamicAddExecutants"></div>
      <div>
        <label for="activityDate">Data: </label>
        <input type="date" id="activityDate" class="dataInput" placeholder="Data" />
      </div>
      <div class="controlTime">
        <label for="startTime">De </label>
        <input type="time" id="startTime" value="" />
        <label for="endTime"> às </label>
        <input type="time" id="endTime" value="" />
      </div>
      <div><!-- Início do Select -->
    <label class="labelSelectTags" for="selectTag">Tags:</label>
    <div class="containerSelect">
      <select class="selectTag" id="selectTag" name="selectTag">
        <option value="" selected disabled>Selecione uma opção</option>
      </select>
    </div>
    <div id="display" class="display"></div>
  </div><!-- Fim do Select -->
      <label for="activityDescription">Descrição da atividade:</label>
      <textarea id="activityDescription" rows="8" cols="40"
        placeholder="Digite aqui a atividade ou ocorrencia...">•ATIVIDADE: MANUTENÇÃO PREVENTIVA
•SETOR:

•DDS: 07:40
•DESLOCAMENTO DE FERRAMENTAS: 08:00
•AGUARDANDO BLOQUEIO: 00:00
•AGUARDANDO LIBERAÇÃO: 00:00
•INÍCIO DAS ATIVIDADES: 00:00
•FIM DAS ATIVIDADES 16:10

•OBSERVAÇOES:
</textarea>
      <button type="button" id="saveButton" class="saveButton"><i class="bi bi-folder-plus"></i> Salvar</button>
      <button type="button" id="startLivePreviewButton" class="startLivePreviewButton"><i class="bi bi-view-list"></i>
        Pré visualizar</button>
    </form>
  </div>
  <div class="livePreview" id="livePreview"></div>
  <footer>
    <p class="versionDisplay" id="versionDisplay"></p>
  </footer>
</body>

</html>
